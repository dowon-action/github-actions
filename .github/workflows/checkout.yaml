name: checkout
on: workflow_diskpatch

jobs:
  no-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: no-check file list
        run: cat README.md

  checkout:
    runs-on: ubuntu-latest
      steps:
      - name: use checkout actions
        uses: actions/checkout@v4
      - name: check file list
        run: cat README.md